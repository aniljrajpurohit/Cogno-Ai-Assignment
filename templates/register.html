{% extends 'base.html' %}
{% load static %}
{% block head %}{% endblock %}
{% block css %}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
{% endblock %}
{% block body %}
    <main class="form-signin">
        <form method="post" action="register" id="account-register">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'images/logo/webp' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please Register</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="first-name" placeholder="First Name" name="first_name">
                <label for="first-name">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" name="last_name">
                <label for="last-name">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="User Name" name="username">
                <label for="username">User Name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
            </div>

            <div class="text-muted mb-3">
                By clicking “Register” I agree to <br/> Terms and Conditions.
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        $(function () {
            {% if messages %}
                {% for message in messages %}
                    let title = '{{message}}';
                    toastr.options = {
                        "positionClass": "toast-top-center",
                    };
                    switch ('{{message.level_tag}}') {
                        case "success":
                            toastr.success(title);
                            break;
                        case "error":
                            toastr.error(title);
                            break;
                        case "info":
                            toastr.info(title);
                            break;
                    }
                {% endfor %}
            {% endif %}
        });
    </script>
{% endblock %}
